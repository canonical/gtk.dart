name: gtk_settings
description: GtkSettings for Flutter.
homepage: https://github.com/ubuntu-flutter-community/gtk_settings.dart
repository: https://github.com/ubuntu-flutter-community/gtk_settings.dart
issue_tracker: https://github.com/ubuntu-flutter-community/gtk_settings.dart/issues
version: 0.0.1

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: GtkSettingsPlugin
